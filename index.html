<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <section>
           <div class="bg">
               <img src="./img/bg2.jpg" alt="" class="layer" data-speed="-2">
           </div>
           <img src="./img/text1.png" alt="" class="layer" data-speed="-4">
           <img src="./img/text2.png" alt="" class="layer" data-speed="4">
           <img src="./img/girl.png" alt="" class="layer" girl data-speed="2">
       </section> 
    <script>
        document.addEventListener('mousemove',parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                var speed = layer.getAttribute('data-speed');
                var x = (window.innerWidth - e.pageX*speed)/100
                var y = (window.innerHeight - e.pageY*speed)/100
                layer.style.transform = `translateX(${x}px)
                                        translateY(${y}px)`
                
            });
        }
    </script>
    </body>
</html>
